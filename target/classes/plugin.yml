name: RotatingMapSystem
version: 1.0-SNAPSHOT
main: me.crunchycars.rotatingMapSystem.RotatingMapSystem
api-version: 1.19
load: STARTUP

commands:
  adventure:
    description: Opens the adventure menu
    usage: /adventure
  setmaptime:
    description: Sets the remaining time for the current map in seconds
    usage: /setmaptime <value>
    permission: rotatingmapsystem.admin
    permission-message: You do not have permission to use this command.
